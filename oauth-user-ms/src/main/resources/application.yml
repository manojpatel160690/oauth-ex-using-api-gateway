server:
  port: ${SERVER_PORT:9002}

spring:
  datasource:    url: ${USER_MS_DATABASE_URL:jdbc:h2:mem:usermsdb}
    username: ${USER_MS_DATABASE_USERNAME:sa}
    password: ${USER_MS_DATABASE_PASSWORD:}
    driver-class-name: ${USER_MS_DATABASE_DRIVER_CLASS_NAME:org.h2.Driver}
  jpa:
    properties:      hibernate:
        dialect: ${USER_MS_DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}    hibernate:      ddl-auto: update
      naming:        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    generate-ddl: true
    show-sql: true
  h2:    console:      enabled: true
      path: /h2-console
      
oauth:
  validityInSeconds:
    accessTokenValiditySeconds: 60
    refreshTokenValiditySeconds: 86400
    
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://oauth-registry-ms:8761/eureka/}