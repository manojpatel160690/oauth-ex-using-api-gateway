server:
  port: ${SERVER_PORT:9191}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://oauth-registry-ms:8761/eureka/}
      
zuul:
  #prefix: /api
  ignoredServices: '*'
  #sensitive-headers: Authorization
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
    connection-request-timeout-millis: 60000
  routes:
    auth-routes:
      path: /auth/**
      service-id: oauth-user-ms
      stripPrefix: true
    user-routes:
      path: /users/**
      service-id: oauth-user-ms
      strip-prefix: false
      
management:
  security:
    enabled: false
      
